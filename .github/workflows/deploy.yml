name: Deploy to EC2

on:
  push:
    branches:
      - main  # Chạy khi có push lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Clone mã nguồn từ repository
      - name: Checkout source code
        uses: actions/checkout@v4

        # 2. Tạo thư mục cố định và sao chép mã nguồn vào đó
      - name: Create project directory
        run: |
          sudo mkdir -p /home/ubuntu/actions-runner/my_project
      
      - name: Copy code to actions-runner folder
        run: |
          sudo cp -r $GITHUB_WORKSPACE/* /home/ubuntu/actions-runner/my_project/

      # 3. Xác minh mã nguồn đã được sao chép
      - name: Verify copied code
        run: |
          ls -al /home/ubuntu/actions-runner/my_project

      # Bước 5: SSH vào EC2 và chạy Docker Compose
      - name: Deploy services to EC2
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Di chuyển tới thư mục chứa mã nguồn
            cd /home/ubuntu/actions-runner/my_project

            # Chạy docker-compose
            docker-compose down
            docker-compose up -d
            EOF
